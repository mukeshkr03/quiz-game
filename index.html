<!DOCTYPE html>
<html>

<head>
    <title>Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <h1>Sort in Ascending Order</h1>
    <div id="game">
        <div id="inputs">
            <div class="input" id="input1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="input" id="input2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="input" id="input3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="input" id="input4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="input" id="input5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div id="options">
            <div class="option1 option" draggable="true">3</div>
            <div class="option2 option" draggable="true">1</div>
            <div class="option3 option" draggable="true">5</div>
            <div class="option4 option" draggable="true">4</div>
            <div class="option5 option" draggable="true">2</div>
        </div>
        <button id="checkBtn" onclick="checkAnswer()" disabled>Check Answer</button>
        <button id="resetBtn" onclick="resetGame()">Reset</button>
        <h3 id="result"></h3>
    </div>

    <script src="index.js"></script>
</body>

</html>
